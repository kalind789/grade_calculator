<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Grade Calculator</h1>
        <p>Sign up or log in to start tracking your grades!</p>
        <a href="/signup/" class="btn">Sign Up</a>
        <a href="/login/" class="btn">Log In</a>
    </div>
</body>
</html>
